<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自动获取经纬度并复制</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    .status {
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>获取当前位置中…</h2>
  <p>请确保手机已开启定位权限</p>
  <div class="status" id="status">正在获取经纬度并复制到剪贴板…</div>

  <script>
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        document.getElementById("status").innerText = `经纬度已复制：${text}\n可以直接粘贴到飞书表单！`;
      }).catch(err => {
        document.getElementById("status").innerText = "复制失败，请手动复制：" + text;
      });
    }

    // 自动获取位置
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        function(pos) {
          const lat = pos.coords.latitude.toFixed(7);
          const lng = pos.coords.longitude.toFixed(7);
          const text = `经度: ${lng}, 纬度: ${lat}`;
          copyToClipboard(text);
        },
        function(err) {
          document.getElementById("status").innerText = "获取位置失败：" + err.message;
        },
        { enableHighAccuracy: true, timeout: 10000 }
      );
    } else {
      document.getElementById("status").innerText = "浏览器不支持定位";
    }
  </script>
</body>
</html>
